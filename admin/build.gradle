plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    mavenCentral()
    maven {
        url 'https://packages.confluent.io/maven/'
    }
}

dependencies {
    implementation 'io.confluent:kafka-avro-serializer:7.0.2'
    implementation 'org.apache.kafka:kafka-clients:7.0.2-ccs'

    testImplementation 'junit:junit:4.12'
}

application {
    applicationName = 'admin-client'
    mainClass = 'com.project.admin.Main'
}

jar {
    manifest {
        attributes(
            'Class-Path': configurations.runtimeClasspath.files.collect { it.getName() }.join(' '),
            'Main-Class': application.mainClass
        )
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
