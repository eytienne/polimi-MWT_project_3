plugins {
    id 'application'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.3.0"
}

repositories {
    gradlePluginPortal()
    mavenCentral()
    maven {
        url 'https://packages.confluent.io/maven'
    }
}

dependencies {
    implementation 'io.confluent:kafka-avro-serializer:7.0.2'
    implementation 'org.apache.kafka:kafka-clients:7.0.2-ccs'
    implementation 'info.picocli:picocli:4.6.3'

    testImplementation 'junit:junit:4.12'
}

application {
    applicationName = 'front-client'
    mainClass = 'com.project.front.Main'
}

jar {
    manifest {
        attributes(
            'Class-Path': configurations.runtimeClasspath.files.collect { it.getName() }.join(' '),
            'Main-Class': application.mainClass
        )
    }
}

generateAvroJava {
    source("src/main/resources/avro")
    outputDir = file("src/avro/java")
}

sourceSets {
    avro {
        java {
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
